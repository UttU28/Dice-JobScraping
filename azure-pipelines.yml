  - job: TerraformTasks
    displayName: 'Terraform Tasks'
    # dependsOn: DeployToACR
    dependsOn: Build
    steps:
    - task: JasonBJohnson.azure-pipelines-tasks-terraform.azure-pipelines-tasks-terraform-installer.TerraformInstaller@1
      displayName: 'Install Terraform'

    - task: AzureCLI@2
      displayName: 'Terraform INIT'
      inputs:
        azureSubscription: '$(azureSubscription)'
        scriptType: bash
        addSpnToEnvironment: true
        scriptLocation: inlineScript
        inlineScript: |
          export ARM_CLIENT_ID=$(arm-client-id)
          export ARM_CLIENT_SECRET=$(arm-client-secret)
          export ARM_TENANT_ID=$(arm-tenant-id)
          export ARM_SUBSCRIPTION_ID=$(arm-subscription-id)
          az login

          terraform init

    - task: TerraformCLI@1
      displayName: 'Terraform PLAN'
      inputs:
        command: plan
        azureSubscription: '$(azureSubscription)'
        environmentServiceName: '$(azureSubscription)'
        runAzLogin: true
        allowTelemetryCollection: true

    - task: TerraformCLI@1
      displayName: 'Terraform APPLY'
      inputs:
        command: apply
        azureSubscription: '$(azureSubscription)'
        environmentServiceName: '$(azureSubscription)'
        runAzLogin: true
        allowTelemetryCollection: true
